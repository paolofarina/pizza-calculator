<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pizza Calculator</title>

  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    // CONFIG qui, cosÃ¬ non devi scavare nel JS
    window.APP_CONFIG = {
      ENDPOINT: "INCOLLA_LA_TUA_URL_EXEC",
      CLIENT_ID: "INCOLLA_IL_TUO_CLIENT_ID"
    };
  </script>
</head>

<body>
  <h1>Pizza calculator</h1>

  <div class="card">
    <div id="g_id_onload"
      data-client_id=""
      data-callback="onGoogleCredential"
      data-auto_select="true">
    </div>
    <div class="g_id_signin" data-type="standard"></div>
    <p class="muted" id="authState">Non loggato</p>
  </div>

  <div class="card">
    <h2>Calcolo impasto</h2>

    <div class="row">
      <div class="field">
        <label>Panetti</label>
        <input id="panetti" type="number" min="1" step="1" value="3">
      </div>
      <div class="field">
        <label>Peso panetto (g)</label>
        <input id="peso_panetto" type="number" min="100" step="10" value="250">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Idratazione (%)</label>
        <input id="idratazione" type="number" min="50" max="90" step="0.5" value="75">
      </div>
      <div class="field">
        <label>Temperatura (Â°C)</label>
        <input id="temp" type="number" min="18" max="30" step="1" value="20">
      </div>
    </div>

    <div class="row">
      <div class="field">
        <label>Ore lievitazione</label>
        <select id="fascia_ore">
          <option>4-5</option>
          <option selected>8-12</option>
          <option>12-18</option>
          <option>18-24</option>
        </select>
      </div>
      <div class="field">
        <label>Sale (%) (1,6â€“2,2)</label>
        <input id="sale_pct" type="number" min="1.6" max="2.2" step="0.1" value="1.8">
      </div>
      <div class="field">
        <label>Olio (%)</label>
        <input id="olio_pct" type="number" min="0" max="10" step="0.5" value="2">
      </div>
    </div>

    <p class="muted" id="calcState"></p>
    <div class="card inner" id="out"></div>
  </div>

  <div class="card">
    <h2>Diario esperimento</h2>

    <div class="row">
      <div class="field">
        <label>Emoji</label>
        <input id="emoji" placeholder="ðŸ˜‹" />
      </div>
      <div class="field">
        <label>Voto (1-5)</label>
        <select id="voto">
          <option value="1">1</option><option value="2">2</option><option value="3" selected>3</option>
          <option value="4">4</option><option value="5">5</option>
        </select>
      </div>
    </div>

    <label>Commento</label>
    <textarea id="commento" rows="3" placeholder="Note..."></textarea>

    <button id="saveBtn" disabled>Salva su Google Sheets</button>
    <p class="muted" id="saveState"></p>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
